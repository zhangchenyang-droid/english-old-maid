    <script>
        let currentAnim = null;

        function flyTo(playerIndex) {
            // æ¸…é™¤ä¹‹å‰çš„åŠ¨ç”»
            if (currentAnim) {
                currentAnim.remove();
            }

            const targetZone = document.querySelector(`.target-zone[data-index="${playerIndex}"]`);
            if (!targetZone) return;

            const targetRect = targetZone.getBoundingClientRect();
            const startX = window.innerWidth / 2;
            const startY = window.innerHeight / 2;
            const endX = targetRect.left + targetRect.width / 2;
            const endY = targetRect.top + targetRect.height / 2;

            // åˆ›å»º3Dé£è¡Œå¡ç‰Œ
            const flyingCard = document.createElement("div");
            flyingCard.className = "flying-card-3d";
            flyingCard.style.left = `${startX - 43}px`;
            flyingCard.style.top = `${startY - 62}px`;

            // æ­£é¢ï¼ˆJokerï¼‰
            const front = document.createElement("div");
            front.className = "card-face card-front";
            front.style.border = "1px solid rgba(0,0,0,0.22)";
            front.style.borderRadius = "16px";
            front.style.overflow = "hidden";
            front.innerHTML = `<img class="joker-img" src="./assets/joker.png" alt="joker">`;

            // èƒŒé¢ï¼ˆå¡èƒŒï¼‰
            const back = document.createElement("div");
            back.className = "card-face card-back";

            flyingCard.appendChild(front);
            flyingCard.appendChild(back);
            document.body.appendChild(flyingCard);
            currentAnim = flyingCard;

            // è®¡ç®—ç¼©æ”¾
            const targetScale = 0.7; // ç»Ÿä¸€ç¼©å°åˆ°70%

            // è®¡ç®—æ—‹è½¬è§’åº¦
            let targetRotationZ = 0;
            if (playerIndex === 1) targetRotationZ = -90;      // å³ä¾§
            else if (playerIndex === 2) targetRotationZ = 180; // ä¸Šæ–¹
            else if (playerIndex === 3) targetRotationZ = 90;  // å·¦ä¾§

            // è®¡ç®—å¼§çº¿
            const dx = endX - startX;
            const dy = endY - startY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const arcHeight = Math.min(200, distance * 0.4);

            const controlX = (startX + endX) / 2;
            let controlY = (startY + endY) / 2;

            if (playerIndex === 0) {
                controlY -= arcHeight; // å‘ä¸Šå¼§çº¿
            } else if (playerIndex === 2) {
                controlY -= arcHeight * 0.5;
            } else {
                controlY += arcHeight * 0.3;
            }

            // ç”Ÿæˆå…³é”®å¸§
            const keyframes = [];
            const steps = 30;

            for (let i = 0; i <= steps; i++) {
                const t = i / steps;
                const easeT = 1 - Math.pow(1 - t, 3); // ease-out

                // è´å¡å°”æ›²çº¿
                const x = (1 - easeT) * (1 - easeT) * startX +
                          2 * (1 - easeT) * easeT * controlX +
                          easeT * easeT * endX;
                const y = (1 - easeT) * (1 - easeT) * startY +
                          2 * (1 - easeT) * easeT * controlY +
                          easeT * easeT * endY;

                const scale = 1.0 + (targetScale - 1.0) * easeT;
                const rotateZ = targetRotationZ * easeT;
                const rotateY = playerIndex === 0 ? 0 : easeT * 180;

                keyframes.push({
                    left: `${x - 43}px`,
                    top: `${y - 62}px`,
                    transform: `scale(${scale}) rotateZ(${rotateZ}deg) rotateY(${rotateY}deg)`,
                    opacity: 1
                });
            }

            const anim = flyingCard.animate(keyframes, {
                duration: 700,
                easing: 'linear',
                fill: 'forwards'
            });

            anim.onfinish = () => {
                setTimeout(() => {
                    flyingCard.style.transition = 'opacity 300ms';
                    flyingCard.style.opacity = '0';
                    setTimeout(() => flyingCard.remove(), 300);
                }, 500);
            };
        }
