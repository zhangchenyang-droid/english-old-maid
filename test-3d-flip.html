<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #0b1020 0%, #020812 100%);
            font-family: sans-serif;
        }

        .card-container {
            width: 172px;
            height: 248px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.5s ease-in-out;
            cursor: pointer;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            transform-style: preserve-3d;
            border-radius: 16px;
        }

        .card-front {
            transform: rotateY(0deg);
            border: 1px solid rgba(0,0,0,0.22);
            overflow: hidden;
            background: linear-gradient(180deg, rgba(255,255,255,1), rgba(247,249,255,1));
        }

        .card-front img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .card-back {
            transform: rotateY(180deg);
            background: #2b4a2d url('./assets/card-back.png') center/cover no-repeat;
            border: 1px solid rgba(0,0,0,0.22);
            box-sizing: border-box;
        }

        .flipped {
            transform: rotateY(180deg);
        }

        .info {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.8);
            font-size: 18px;
            text-align: center;
            font-weight: 700;
        }

        .hint {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(122, 162, 255, 0.9);
            font-size: 14px;
        }
    </style>
</head>

    </div>
