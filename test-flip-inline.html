<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Inline Flip Test</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0b1020;
            perspective: 1000px;
        }
        .wrapper {
            width: 172px;
            height: 248px;
            transform-style: preserve-3d;
            position: relative;
            animation: flip 4s ease-in-out infinite;
        }
        @keyframes flip {
            0% { transform: rotateY(0deg); }
            25% { transform: rotateY(180deg); }
            50% { transform: rotateY(180deg); }
            75% { transform: rotateY(360deg); }
            100% { transform: rotateY(360deg); }
        }
        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 16px;
        }
        .front {
            transform: rotateY(0deg);
            background: white;
        }
        .front img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .back {
            transform: rotateY(180deg);
            background: #2b4a2d url('./assets/card-back.png') center/cover no-repeat;
            border: 2px solid #1a3a1d;
        }
        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #7aa2ff;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
